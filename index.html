<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Website with CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <section id="intro">
            <h2>Introduction</h2>
            <p>This is the introduction section of my website.</p>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <p>I am a web developer with a passion for creating beautiful and functional websites.</p>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <p>Feel free to reach out to me using the contact form below.</p>
            <form action="/submit_form" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2023 My Website</p>
    </footer>
</body>
</html>
